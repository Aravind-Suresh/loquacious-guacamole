

<div style="background-color: white;
display: inline-block;
margin-left: 25%;
margin-top: 10%;
border-radius: 1em;">
<form name="myForm" action="/profile/edit/{{ profile_id }}/" method="post" style="padding : 20px;" onsubmit="return validateForm()">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn btn-success btn-large" style="margin-bottom:8px; margin-left:45%;"  />  
</form>

<button class="btn btn-danger btn-large" data-dismiss="modal" aria-hidden="true" style="margin-bottom:8px; margin-left:90%;">Close</button>
</div>
