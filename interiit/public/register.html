border-radius: 1em;">

}

    document.getElementById('id_participant_type').parentElement.parentElement.style.display = 'none';
    document.getElementById('id_staff_type').parentElement.parentElement.style.display = 'none';
}

"Parent's phone number", "Email ID", "Image", "Food", "T shirt size"]
for(var i=0; i<labels.length; ++i) {
 if(labels[i].htmlFor == "id_name") {

}
else if(labels[i].htmlFor == "id_Roll_number") {

}
else if(labels[i].htmlFor == "id_phone_number") {

}
else if(labels[i].htmlFor == "id_parents_phone_number") {
    labels[i].innerHTML = "Parent's phone number";
}
else if(labels[i].htmlFor == "id_email_id") {

function validateForm() {

    var x = document.forms["myForm"]["name"].value;
    if (x == null || x == "") {
        alert("Name must be filled out");
        return false;
    } 
    if(document.getElementById('sport').value != 'Athletics M'){
    if(document.getElementById('sport').value != 'Athletics F'){
    var x = document.forms["myForm"]["gender"].value;
    if (x == null || x == "") {
        alert("Gender must be filled out");
        return false;
    }}}

    if(document.getElementById('sport').value != 'Staff'){
    var x = document.forms["myForm"]["blood_group"].value;

        alert("Blood group must be filled out");

    } }
